<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--meta tag allows different devices to scale the content on the website when you use on different devices-->
  <meta name="viewport" content="width=device-width" initial-scale=1.0>
  <title> Tip Calculator </title>
  <link rel="stylesheet" type="text/css" href="tip.css">

</head>
<body>


<div class="total">
  <div class="column1">

   <form>
    <h1>Tip Calculator</h1>

<!--inputs of the bill to be paid-->
    <label form="bill" class="letty"><b>(₦)Bill:</b></label></br>
  <input type="text" class="input-box" name="bill" placeholder="Enter your bill" required ><br>

   </form>


<!--percentage of tip the guest wants to give-->
<form>
 <label form="tip" class="letty"><b>Tip %:</b></label></br>
    <select id="tip" >
  <option >Click to select</option>
  <option value="30">30%  -Fantastic </option>
  <option value="20">20% -Very Good </option>
  <option value="15">10% -Good </option>
  <option value="5">5%  -Fair</option>
  <option value="0">0%  -Bad </option>
</select></br>
</form>


<!--No. of people that visit & would be sharing-->
 <form>
  <div class="share">
    <label form="bill" class="letty"><b>No. of people sharing the bill:</b></label></br>
  <input type="number" id="input" min="1" placeholder="Bill Sharing"><br>

  </div>
   </form>
   <button type="button" class="charset"><b>CALCULATE</b></button>

<div id="score">
<p> Your tip is:
 <span class= "line"> ₦0 </span>
</p>

</div>
  </div>
  </div>
</form>


<script type="text/javascript" src="tipp.js"></script>

</body>
</html>
